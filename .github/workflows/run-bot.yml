name: run-bot

on:
  workflow_dispatch:

  schedule:
    - cron: "18 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Run bot
        run: deno run --allow-net --allow-env bot.js
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          CAPITAL_ID: ${{ secrets.CAPITAL_ID }}
          CAPITAL_GALAXY: ${{ secrets.CAPITAL_GALAXY }}
          CAPITAL_SYSTEM: ${{ secrets.CAPITAL_SYSTEM }}
          CAPITAL_PLANET: ${{ secrets.CAPITAL_PLANET }}
          REMOVE_PLANET_IDS: ${{ secrets.REMOVE_PLANET_IDS }}
          IGNORE_AUTO_BUILDING_PLANET_IDS: ${{ secrets.IGNORE_AUTO_BUILDING_PLANET_IDS }}
          IGNORE_SEND_TO_CAPITAL_PLANET_IDS: ${{ secrets.IGNORE_SEND_TO_CAPITAL_PLANET_IDS }}
          EXPEDITION_CENTER_ID: ${{ secrets.EXPEDITION_CENTER_ID }}